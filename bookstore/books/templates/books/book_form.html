<form method="post">
    {% csrf_token %}
    <p><label for="id_title">Title:</label> <input type="text" name="title" id="id_title" value="{{ book.title }}"></p>
    <p><label for="id_author">Author:</label> <input type="text" name="author" id="id_author" value="{{ book.author }}"></p>
    <p><label for="id_price">Price:</label> <input type="number" name="price" id="id_price" value="{{ book.price }}"></p>


    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'book_list' %}">Назад</a>
